<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cruce de avenidas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="intersection" id="intersection">

    <div class="pedestrians pedestriansY-up"></div>
    <div class="pedestrians pedestrians-Y-up"></div>

    <div class="pedestrians pedestriansY-down"></div>
    <div class="pedestrians pedestrians-Y-down"></div>
    
    <div class="pedestrians pedestriansX-left"></div>
    <div class="pedestrians pedestrians-X-left"></div>

    <div class="pedestrians pedestriansX-right"></div>
    <div class="pedestrians pedestrians-X-right"></div>
    
    <!-- <div class="car"></div> -->
    <div class="road horizontal">
        <div class="crosswalk-container" id="crosswalk-container-h-1">
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
        </div>
        <div class="crosswalk-container" id="crosswalk-container-h-2">
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
        </div>
    </div>
    <div class="road vertical">
        <div class="crosswalk-container" id="crosswalk-container-v-1">
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
        </div>
        <div class="crosswalk-container" id="crosswalk-container-v-2">
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
        </div>
    </div>
    <div class="container" id="containerY-1"></div>
    <div class="container" id="containerY-2"></div>
    <div class="container" id="container-Y-1"></div>
    <div class="container" id="container-Y-2"></div>
    <div class="container" id="containerX-1"></div>
    <div class="container" id="containerX-2"></div>
    <div class="container" id="container-X-1"></div>
    <div class="container" id="container-X-2"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
