<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cruce de avenidas</title>
  <link rel="stylesheet" href="./css/state-container.css">
  <link rel="stylesheet" href="./css/enviroment.css">
  <link rel="stylesheet" href="./css/cars.css">
  <link rel="stylesheet" href="./css/people.css">
  <link rel="stylesheet" href="./css/animations.css">
</head>
<body>
  <div class="intersection" id="intersection">

    <div class="container" id="pedestriansY-1"></div>
    <div class="container" id="pedestrians-Y-1"></div>

    <div class="container" id="pedestriansY-2"></div>
    <div class="container" id="pedestrians-Y-2"></div>
    
    <div class="container" id="pedestriansX-1"></div>
    <div class="container" id="pedestrians-X-1"></div>

    <div class="container" id="pedestriansX-2"></div>
    <div class="container" id="pedestrians-X-2"></div>
    
    <div class="road horizontal">
        <div class="crosswalk-container" id="crosswalk-container-h-1">
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
        </div>
        <div class="crosswalk-container" id="crosswalk-container-h-2">
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
        </div>
    </div>
    <div class="road vertical">
        <div class="crosswalk-container" id="crosswalk-container-v-1">
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
        </div>
        <div class="crosswalk-container" id="crosswalk-container-v-2">
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
            <div class="crosswalk"></div>
        </div>
    </div>
    <div class="container" id="containerY-1"></div>
    <div class="container" id="containerY-2"></div>
    <div class="container" id="container-Y-1"></div>
    <div class="container" id="container-Y-2"></div>
    <div class="container" id="containerX-1"></div>
    <div class="container" id="containerX-2"></div>
    <div class="container" id="container-X-1"></div>
    <div class="container" id="container-X-2"></div>

  </div>

  <div class="state-container">
    <div class="traffic-cross">
      <div id="light-vertical" class="light-bar vertical"></div>
      <div id="light-horizontal" class="light-bar horizontal"></div>
    </div>
  </div>

  <script src="./js/qtable.js"></script>
  <script src="./js/constants.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/agent.js"></script>
  <script src="./js/generator.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
